<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="surveyStyle.css">
</head>
<body> 
  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
  <p id="description">Let us know how we can improve freeCodeCamp</p>
  <form id="survey-form">
    <!-- Name -->
    <div class="rowTab">
      <div class="labels">
        <label for="name" id="name-label">* Name:</label>
      </div>
      <div class="rightTab">
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <!-- Email -->
    <div class="rowTab">
      <div class="labels">
        <label for="email" id="email-label">* Email:</label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
      </div>
    </div>
    <!-- Age -->
    <div class="rowTab">
      <div class="labels">
        <label for="age" id="number-label">* Age:</label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" min="1" max="100" id="number" class="input-field" placeholder="Age" required>
      </div>
    </div>
    <!-- Current role drop-down-->
    <div class="rowTab">
      <div class="labels">
        <label for="role" id="role-label">Which option best describes your current role?</label>
      </div>
      <div class="rightTab">
        <select name="role" id="dropdown">
          <option value="" disabled>Select an option</option>
          <option value="student" selected>Student</option>
          <option value="ft-job">Full Time Job</option>
          <option value="ft-learner">Full Time Learner</option>
          <option value="prefer-not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <!-- Likelihood radio selection -->
    <div class="rowTab">
      <div class="labels">
        <label for="likelihood" id="likelihood-label">* How likely is it that you would recommend freeCodeCamp to a friend?</label>
      </div>
      <div class="rightTab">
        <input type="radio" name="likelihood" placeholder="likelihood" value="Definitely">Definitely<br>
        <input type="radio" name="likelihood" placeholder="likelihood" value="Definitely">Maybe<br>
        <input type="radio" name="likelihood" placeholder="likelihood" value="Definitely">Not sure</input>
      </div>
    </div>
    <!-- Like most drop-down-->
    <div class="rowTab">
      <div class="labels">
        <label for="role" id="role-label">What do you like most in FCC?</label>
      </div>
      <div class="rightTab">
        <select name="mostLike" id="mostLike" class="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="student">Challenges</option>
            <option value="ft-job">Projects</option>
            <option value="ft-learner">Community</option>r</option>
            <option value="prefer-not">Open Source</option>
        </select>
      </div>
    </div>
    <!-- Improvements checkboxes-->
    <div class="rowTab">
      <div class="labels">
        <label for="improvements" id="improvements-label">Things that should be improved in the future (Check all that apply):</label>
      </div>
      <div class="rightTab">
        <input type="checkbox" name="improvements" value="font-end">Front-end Projects<br>
        <input type="checkbox" name="improvements" value="back-end">Back-end Projects<br>
        <input type="checkbox" name="improvements" value="data">Data Visualization<br>
        <input type="checkbox" name="improvements" value="challeneges">Challeneges<br>
        <input type="checkbox" name="improvements" value="open-source">Open Source Community<br>
        <input type="checkbox" name="improvements" value="gitter">Gitter help rooms<br>
        <input type="checkbox" name="improvements" value="videos">Videos<br>
        <input type="checkbox" name="improvements" value="meetups">City meetups<br>
        <input type="checkbox" name="improvements" value="wiki">Wiki<br>
        <input type="checkbox" name="improvements" value="forum">Forum<br>
        <input type="checkbox" name="improvements" value="additional">Additional Courses
      </div>
    </div>
      <!-- Comment field -->
    <div class="rowTab">
      <div class="labels">
        <label for="comments" id="comments-label">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <!-- Submit button -->
    <input id="submit" type="submit" value="Submit"></input>
  </form>
</div>
</body>
</html>
